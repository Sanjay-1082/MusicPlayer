<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./txtlogo.png" type="image/x-icon">
    <title>GEET-album</title>
</head>
<body>
    
    <nav>
        <ul>
            <li class="logo"><img src="./txtlogo.png" alt="SONGY logo"></li>
            <li class="home">Home</li>
            <li class="about">About</li>
        </ul>
    </nav>


    <div class="container">   
        <div class="song-list">
            <h1>Coachella 2023 - Diljit Dosanjh</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="./covers/1.jpeg" alt="1">
                    <div class="songName">It's always blue</div>
                    <div id="1" class="songListPlay Play">Play</div>
                </div>

                <div class="songItem">
                    <img src="./covers/1.jpeg" alt="1">
                    <div class="songName">It's always blue</div>
                    <div id="2" class="songListPlay Play">Play</div>
                </div>

                <div class="songItem">
                    <img src="./covers/1.jpeg" alt="1">
                    <div class="songName">It's always blue</div>
                    <div id="3" class="songListPlay Play">Play</div>
                </div>

                <div class="songItem">
                    <img src="./covers/1.jpeg" alt="1">
                    <div class="songName">It's always blue</div>
                    <div id="4" class="songListPlay Play">Play</div>
                </div>

                <div class="songItem">
                    <img src="./covers/1.jpeg" alt="1">
                    <div class="songName">It's always blue</div>
                    <div id="5" class="songListPlay Play">Play</div>
                </div>

                <div class="songItem">
                    <img src="./covers/1.jpeg" alt="1">
                    <div class="songName">It's always blue</div>
                    <div id="6" class="songListPlay Play">Play</div>
                </div>

                <div class="songItem">
                    <img src="./covers/1.jpeg" alt="1">
                    <div class="songName">It's always blue</div>
                    <div id="7" class="songListPlay Play">Play</div>
                </div>
   
                
                <div class="songItem">
                    <img src="./covers/1.jpeg" alt="1">
                    <div class="songName">It's always blue</div>
                    <div id="8" class="songListPlay Play">Play</div>
                </div>

            </div>
        </div>
        <div class="banner"></div>
    </div>
    


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
  
        <div class="button">
            <div class="songInfo">
                <img src="playing.gif" class="gify" alt="playing gif" id="gifVol"><div id="nameE" maxlength="20">Lemonade</div>
            </div>
            
                <div id="masterPlay">Play</div>           
            
            <div id="time"><span id="min">0</span>:<span id="sec">00</span><span>&nbsp;sec</span></div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/64541b1436.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    
</body>
</html>
